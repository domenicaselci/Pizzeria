<body>

        <input type="checkbox" name="" id="toggler">

    <div class="hea">

        <nav class="navbar">

                <a href="/index.html#servicios">SERVICIO</a>

    </div>
    <div class="hea">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#dd930f" fill="none">

<!--contact-->
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Contactanos</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="9a302fba-5f71-4eb8-aebc-b884a42f8842">
        <input type="text" name="name" placeholder="Tu nombre" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Tu Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Dejanos tu consulta" class="contact-inputs" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <div class="contact-right">
        <img src="./imagenes/chef.png" alt="">
    </div>
</div>
</body>
